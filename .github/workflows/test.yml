name: Test automation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Get coverage perecentage
        run: |
          coverage=$(npm test -- --coverage --coverageReporters="text-summary" | grep -E 'Lines\s+:\s+([\d.]+)%' | awk '{print $NF}')
          echo "::set-output name=coverage_percentage::$coverage"
      - name: Create Coverage Badge
        uses: schneegans/dynamic-badges-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_SECRET }} 
          # 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

          gistID: f7c67fe390bd5c1fb3be032d6fa9140f
          # f7c67fe390bd5c1fb3be032d6fa9140f
          filename: test.json
          label: Test Coverage
          message: ${{ coverage }}
          color: green
          namedLogo: jest
